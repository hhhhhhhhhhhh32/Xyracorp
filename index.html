<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Outfit Sorter</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container select, .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .outfit-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Outfit Sorter AI</h2>
    <form id="outfitForm">
        <!-- Dropdowns for selection -->
        <label for="height">Height (cm):</label>
        <select id="height" name="height" required>
            <option value="150">150 cm</option>
            <option value="160">160 cm</option>
            <option value="170">170 cm</option>
            <option value="180">180 cm</option>
            <option value="190">190 cm</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <select id="weight" name="weight" required>
            <option value="40">40 kg</option>
            <option value="50">50 kg</option>
            <option value="60">60 kg</option>
            <option value="70">70 kg</option>
            <option value="80">80 kg</option>
            <option value="90">90 kg</option>
            <option value="100">100 kg</option>
            <option value="110">110 kg</option>
            <option value="120">120 kg</option>
            <option value="130">130 kg</option>
            <option value="140">140 kg</option>
        </select>

        <label for="skinType">Skin Type:</label>
        <select id="skinType" name="skinType" required>
            <option value="dry">Dry</option>
            <option value="oily">Oily</option>
            <option value="combination">Combination</option>
            <option value="normal">Normal</option>
        </select>

        <label for="skinColor">Skin Color:</label>
        <select id="skinColor" name="skinColor" required>
            <option value="fair">Fair</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
        </select>

        <label for="undertone">Undertone:</label>
        <select id="undertone" name="undertone" required>
            <option value="warm">Warm</option>
            <option value="cool">Cool</option>
            <option value="neutral">Neutral</option>
        </select>

        <label for="hairColor">Hair Color:</label>
        <select id="hairColor" name="hairColor" required>
            <option value="blonde">Blonde</option>
            <option value="brown">Brown</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="other">Other</option>
        </select>

        <label for="eyeColor">Eye Color:</label>
        <select id="eyeColor" name="eyeColor" required>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="brown">Brown</option>
            <option value="hazel">Hazel</option>
        </select>

        <label for="faceShape">Face Shape:</label>
        <select id="faceShape" name="faceShape" required>
            <option value="round">Round</option>
            <option value="oval">Oval</option>
            <option value="square">Square</option>
            <option value="heart">Heart</option>
            <option value="diamond">Diamond</option>
        </select>

        <label for="bodyShape">Body Shape:</label>
        <select id="bodyShape" name="bodyShape" required>
            <option value="hourglass">Hourglass</option>
            <option value="pear">Pear</option>
            <option value="apple">Apple</option>
            <option value="rectangle">Rectangle</option>
        </select>

        <button type="submit">Get Outfit Suggestions</button>
    </form>
</div>

<div class="outfit-results" id="outfitResults">
    <!-- The outfit suggestions will appear here -->
</div>

<script>
    // Function to generate dynamic outfits based on combinations
    function generateOutfit(userInput) {
        // A simple rule-based system for outfits based on inputs
        let outfit = "";
        if (userInput.height == "170" && userInput.weight == "65") {
            outfit = "Casual T-shirt and Jeans";
        } else if (userInput.height == "180" && userInput.weight == "80") {
            outfit = "Business Suit (Dark Blue)";
        } else if (userInput.skinColor == "dark" && userInput.hairColor == "blonde") {
            outfit = "Evening Gown (Black with Sequins)";
        } else {
            outfit = "Smart Casual Outfit";
        }

        return outfit;
    }

    // When the form is submitted
    document.getElementById('outfitForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Collect user inputs
        const userInput = {
            height: document.getElementById('height').value,
            weight: document.getElementById('weight').value,
            skinType: document.getElementById('skinType').value,
            skinColor: document.getElementById('skinColor').value,
            undertone: document.getElementById('undertone').value,
            hairColor: document.getElementById('hairColor').value,
            eyeColor: document.getElementById('eyeColor').value,
            faceShape: document.getElementById('faceShape').value,
            bodyShape: document.getElementById('bodyShape').value
        };

        // Get matching outfit based on dynamic rule-based logic
        const outfit = generateOutfit(userInput);

        // Display result
        const resultsContainer = document.getElementById('outfitResults');
        resultsContainer.innerHTML = `<h3>Recommended Outfit:</h3><ul><li><strong>Outfit:</strong> ${outfit}</li></ul>`;
    });
</script>

</body>
</html>
